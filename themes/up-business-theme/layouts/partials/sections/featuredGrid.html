<section class="section featuredGrid py-5">
  <div class="container">
    <div class="row justify-content-center pb-5">
      {{ with .content.title }}
        <h3 class="fs-1 fw-bold text-center text-primary pb-3">{{ . }}</h3>
      {{ end }}
      <div class="row g-4 pb-5">
        {{ range .content.list }}
        <div class="col-12 col-md-6 col-lg-4">
          <a target="_blank" class="card text-decoration-none h-100" href="{{ .link }}">
            <div class="aspect-ratio-62-5">
              {{ with .image }}
              <img class="" src="{{ . }}">
              {{ end }}
            </div>
            <div class="card-body">
              <h5 class="card-title fw-semibold">{{ .title }}</h5>
              <p class="card-text text-black-61">{{ .text | plainify }}</p>
            </div>
          </a>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
